<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="jumbotron justify-content-center">
        <img class="img img-fluid" src="assets/images/banner.jpg" alt="Star Wars RPG">
    </div>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" id="options-button" class="btn btn-light" data-toggle="modal" data-target="#options">
            Options
        </button>

        <!-- Modal -->
        <div class="modal fade" id="options" tabindex="-1" role="dialog" aria-labelledby="options" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="options">Options</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6>Sound:</h6>
                        <button type="button" class="btn btn-light" data-toggle="modal" id="sound-toggle">
                            Sound Off
                        </button>
                        <h6>Background:</h6>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="death_star_bg"class="btn background-btn btn-light active">
                                <input type="radio" name="backgrounds" autocomplete="off" checked> Death Star
                            </label>
                            <label id="falcon_bg" class="btn background-btn btn-light">
                                <input type="radio" name="backgrounds" autocomplete="off"> Millenium Falcon
                            </label>
                            <label id="storm_bg" class="btn background-btn btn-light">
                                <input type="radio" name="backgrounds"  autocomplete="off"> Storm Troopers
                            </label>
                            <label id="yoda_bg" class="btn background-btn btn-light">
                                <input type="radio" name="backgrounds" autocomplete="off"> Yoda
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <h2 id="character-select-header">Select Your Character:</h2>
        <div id="character-select"></div>
        <div class="row">
            <div class="col-md-4">
                <h2 id="your-character-header">Your Character</h2>
                <div id="your-character"></div>
            </div>
            <div class="col-md-8">
                <h2 id="enemies-header">Select Your Enemy:</h2>
                <div id="enemies"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2 id="defender-header">Defender</h2>
                <div id="defender"></div>
            </div>
            <div class="col-md-8">
                <p id="attack-display"></p>
                <p id="defend-display"></p>
                <h3 id="game-end"></h3>
                <button id="restart-btn" type="button" class="btn btn-light">Play Again</button>
            </div>
        </div>
        <button id="attack-btn" type="button" class="btn btn-danger">Attack!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star Wars RPG</title>
</head>

<body>
    <div class="jumbotron justify-content-center">
        <img class="img img-fluid" src="assets/images/banner.jpg" alt="Star Wars RPG">
    </div>
    <div class="container">
        <h2 id="character-select-header">Select Your Character:</h2>
        <div id="character-select"></div>
        <div class="row">
            <div class="col-md-4">
                <h2 id="your-character-header">Your Character</h2>
                <div id="your-character"></div>
            </div>
            <div class="col-md-8">
                <h2 id="enemies-header">Select Your Enemy:</h2>
                <div id="enemies"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2 id="defender-header">Defender</h2>
                <div id="defender"></div>
            </div>
            <div class="col-md-8">
                <p id="attack-display"></p>
                <p id="defend-display"></p>
                <h3 id="game-end"></h3>
                <button id="restart-btn" type="button" class="btn btn-light">Play Again</button>
            </div>
        </div>
        <button id="attack-btn" type="button" class="btn btn-danger">Attack!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
